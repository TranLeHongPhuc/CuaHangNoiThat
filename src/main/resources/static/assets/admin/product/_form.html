<div class="row">
	<!-- left column -->
	<div class="col-12">
		<!-- general form elements -->
		<div class="card card-primary">
			<div class="card-header">
				<h3 class="card-title">Products</h3>
			</div>
			<!-- /.card-header -->

			<!-- form start -->
				<div class="card-body">
					<div class="row">
						<div class="col-8">
							<div class="form-group">
								<label for="productName">Product name</label> <input type="text"
									class="form-control" id="productnameId" 
									>
							</div>
							<div class="form-group">
								<label for="quantity">Quantity</label> <input type="number"
									class="form-control" id="quanityId" 
									>
							</div>
							<div class="form-group">
								<label for="price">Price</label> <input type="text"
									class="form-control" id="priceId" 
									>
							</div>
							<div class="form-group">
								<label for="slug">Slug</label> <input type="text"
									class="form-control" id="slugId" 
									>
							</div>
							<div class="form-group">
								<label for="description">Description</label> <input type="text"
									class="form-control" id="descriptionId" 
									>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-6">
										<label>Loại sản phẩm</label> <br> <select
											 th:remove="all-but-first"
											name="productTypeid" class="form-control" style="width: 50%;">
											<option>
											</option>
										</select>
									</div>
									<div class="col-6">
										<label>Loại đơn vị</label> <br> <select
											th:remove="all-but-first"
											name="unitTypeid" class="form-control" style="width: 50%;">
											<option>
											</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="col-4">
							<!-- Profile Image -->

							<div class="card card-primary card-outline">
								<div class="card-body box-profile">
									<div class="text-center">
										<img
											style="width: 212px; height: 212px"
											src="/admin/img/defaultProduct.jpg"
											alt="User profile picture" id="userImgUpload">
									</div>
									<br />
									<div class="form-group">
										<label for="inputFile">Avatar</label>
										<div class="input-group">
											<div class="custom-file">
												<input type="file" class="custom-file-input" id="inputFile">
												<label class="custom-file-label" for="inputFile">Choose
													file</label>
											</div>
											<div class="input-group-append">
												<span class="input-group-text">Upload</span>
											</div>
										</div>
									</div>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
				<!-- /.card-body -->
				<div class="card-footer">
					<button type="button" id="submitCreate" 
						class="btn btn-primary">Create</button>
					<button type="button" id="submitUpdate"
						th:attr="onclick='submitFormEdit()'" 
						class="btn btn-success">Update</button>
					<a th:href="@{/admin/product}"><button type="button"
							class="btn btn-warning">Cancel</button></a>
				</div>
		</div>
		<!-- /.card -->
	</div>
</div>
<!-- /.container-fluid -->
