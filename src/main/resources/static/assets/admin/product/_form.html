<div class="row">
	<!-- left column -->
	<div class="col-12">
		<!-- general form elements -->
		<div class="card card-primary">
			<div class="card-header">
				<h3 class="card-title">Products</h3>
			</div>
			<!-- /.card-header -->

			<!-- form start -->
			<div class="card-body">
				<div class="row">
					<div class="col-8">
						<div class="form-group">
							<label for="productName">Tên sản phẩm</label> <input ng-model = "form.name" type="text"
								class="form-control" id="productnameId">
						</div>
						<div class="form-group">
							<label for="quantity">Giá</label> <input ng-model = "form.price" type="number"
								class="form-control" id="quanityId">
						</div>
						<div class="form-group">
							<label for="price">Số lượng</label> <input ng-model = "form.quantity" type="number"
								class="form-control" id="priceId">
						</div>
						<div class="form-group">
							<label for="slug">Ngày tạo</label> <input ng-model = "form.createDate" type="text"
								class="form-control" id="slugId">
						</div>
						<div class="form-group">
							<label for="description">Mô tả</label> <input ng-model = "form.description" type="text"
								class="form-control" id="descriptionId">
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-6">
									<label>Danh mục</label> <br> <select
										ng-model = "form.category.id" name="productTypeid"
										class="form-control" style="width: 50%;">
										<option ng-repeat = "c in cates" ng-value = "c.id">{{c.name}}</option>
									</select>
								</div>
								<div class="col-6">
									<label>Thương hiệu</label> <br> <select
										ng-model = "form.subcategory.id" name="unitTypeid"
										class="form-control" style="width: 50%;">
										<option ng-repeat = "s in subs" ng-value = "s.id">{{s.name}}</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="col-4">
						<!-- Profile Image -->

						<div class="card card-primary card-outline">
							<div class="card-body box-profile">
								<div class="text-center">
									<img style="width: 212px; height: 212px"
										src="/admin/img/defaultProduct.jpg" alt="User profile picture"
										id="userImgUpload">
								</div>
								<br />
								<div class="form-group">
									<label for="inputFile">Avatar</label>
									<div class="input-group">
										<div class="custom-file">
											<input type="file" class="custom-file-input" id="inputFile">
											<label class="custom-file-label" for="inputFile">Choose
												file</label>
										</div>
										<div class="input-group-append">
											<span class="input-group-text">Upload</span>
										</div>
									</div>
								</div>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
				</div>
			</div>
			<!-- /.card-body -->
			<div class="card-footer">
				<button type="button" id="submitCreate" class="btn btn-primary">Create</button>
				<button type="button" id="submitUpdate"
					th:attr="onclick='submitFormEdit()'" class="btn btn-success">Update</button>
				<a th:href="@{/admin/product}"><button type="button"
						class="btn btn-warning">Cancel</button></a>
			</div>
		</div>
		<!-- /.card -->
	</div>
</div>
<!-- /.container-fluid -->
