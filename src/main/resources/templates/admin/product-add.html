<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Tempusdominus Bootstrap 4 -->
<link rel="stylesheet"
	th:href="@{/admin/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
<!-- iCheck -->
<link rel="stylesheet"
	th:href="@{/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
<!-- JQVMap -->
<link rel="stylesheet" th:href="@{/admin/plugins/jqvmap/jqvmap.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
<!-- overlayScrollbars -->
<link rel="stylesheet"
	th:href="@{/admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
<!-- Daterange picker -->
<link rel="stylesheet"
	th:href="@{/admin/plugins/daterangepicker/daterangepicker.css}">
<link rel="stylesheet"
	th:href="@{/admin/dist/css/css.css}">
<!-- summernote -->
<link rel="stylesheet"
	th:href="@{/admin/plugins/summernote/summernote-bs4.min.css}">
<style type="text/css">
 img {
 	width: 30px;
 }
</style>
</head>
<body class="hold-transition sidebar-mini layout-fixed" >

	<div class="wrapper">

		<!-- Preloader -->
		<div
			class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" src="dist/img/AdminLTELogo.png"
				alt="AdminLTELogo" height="60" width="60">
		</div>

		<th:block th:include="/admin/fragments/header"></th:block>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Quản lý sản phẩm</h1>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">Danh sách sản phẩm</h3>
									<a th:href = "@{/admin/product/list}" style="float: right" 
										class="btn btn-success">Danh sách</a>
								</div>
								<!-- /.card-header -->
								
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
					<div class="row" th:object = "${item}">
						<!-- left column -->
						<div class="col-12">
							<!-- general form elements -->
							<div class="card card-primary">
								<div class="card-header">
									<h3 class="card-title">Users</h3>
								</div>
								<!-- /.card-header -->
								<!-- form start -->
								<form  th:action = "@{|/category/subcategory/*{id}|}" enctype = "multipart/form-data" method="POST" >
									<div>
										<h5>[[${message}]]</h5>
									</div>
									<div class="card-body">
										<div class="row">
											<div class="col-8">
												<div class="form-group">
													<label class="form-label">Tên sản phẩm</label> <input th:field="*{name}" type="text"
														class="form-control" id="username"
														>
												</div>
												<div class="form-group">
													<label class="form-label">Chọn danh mục</label>
													<select th:onChange = "this.form.submit()" th:field = "*{category.id}" name = "categories" id ="Categories" class="form-select">
														<option th:each = "category: ${categories}" th:value = "${category.id}">[[${category.name}]]</option>
													</select>
												</div>
												<div class="form-group">
													<label class="form-label">Chọn thương hiệu</label>
													<select th:field = "*{subcategory.id}" name = "subcategories" id = "Subcategories" class="form-select">
														<option th:each = "s: ${sub}" th:value = ${s.id}>[[${s.name}]]</option>
													</select>
												</div>
												<div class="form-group">
													<label class="form-label"></label>Giá <span>(VNĐ)</span><input
														th:field="*{price}" type="number" class="form-control" id="price"
														>
												</div>
												<div class="form-group">
													<label class="form-label"></label>Số lượng<input
														th:field="*{quantity}" type="number" class="form-control" id="quantity"
														>
												</div>
												<div class="form-group">
													<label class="form-label"></label>Giảm giá<input
														th:field="*{discount}" type="number" class="form-control" id="discount"
														>
												</div>
												
												<div class="form-group col-sm-6">
													<div>Available</div>
													<div class="form-control">
														<label class="radio-inline">
															<input th:field="*{available}" value="true" name="available" id="available" type="radio"> Yes
														</label>
														<label class="radio-inline">
															<input th:field="*{available}" value="false" name="available" id="available" type="radio"> No
														</label>
													</div>
													
													
												</div>
												<div class="form-group">
													<label for="fullname">Mô tả</label>
													<textarea th:field="*{description}" rows="4" class="form-control"></textarea>
												</div>
					
											</div>
											<br />
											<div class="col-lg-4">
												<div class="card card-primary card-outline">
													<div class="card-body box-profile">
														<div class="text-center">
															
														</div>
														<br />
														<div class="container">
															<div class="picture-container">
														        <div class="picture">
														            <img th:src="@{|/images/products/*{image1}|}" class="picture-src" id="wizardPicturePreview" title="">
														            <input type='file' name = "img1" accept=".png, .jpg, .jpeg" id="wizard-picture" class="" 
														            onchange ="angular.element(this).scope().imageChanged(this.files)" />
														        </div>
														         <h6 class="">Choose Picture</h6>
														    </div>
														</div>
													</div>
													<!-- /.card-body -->
												</div>
											</div>
														
													
										</div>
									</div>
									<!-- /.card-body -->
									<div class="card-footer">
										<button th:if = "*{id} == -999" th:formaction = "@{/admin/product/submit}"
											class="btn btn-primary">Thêm</button>
										<button th:if = "*{id} != -999" th:formaction = "@{|/admin/product/update/*{id}|}"
											class="btn btn-success">Cập nhật</button>
										<button th:formaction = "@{/product/add}"
											class="btn btn-warning">Làm mới</button></a>
									</div>
									
								</form>
							</div>
							<!-- /.card -->
						</div>
					</div>
					
					<!-- /.container-fluid -->
				</div>
			</section>
			<!-- /.content -->
		</div>

		<th:block th:include="/admin/fragments/footer"></th:block>
	</div>

	<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script th:src="@{/admin/plugins/jquery-ui/jquery-ui.min.js}"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button)
	</script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- ChartJS -->
	<script th:src="@{/admin/plugins/chart.js/Chart.min.js}"></script>
	<!-- Sparkline -->
	<script th:src="@{/admin/plugins/sparklines/sparkline.js}"></script>
	<!-- JQVMap -->
	<script th:src="@{/admin/plugins/jqvmap/jquery.vmap.min.js}"></script>
	<script th:src="@{/admin/plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
	<!-- jQuery Knob Chart -->
	<script th:src="@{/admin/plugins/jquery-knob/jquery.knob.min.js}"></script>
	<!-- daterangepicker -->
	<script th:src="@{/admin/plugins/moment/moment.min.js}"></script>
	<script th:src="@{/admin/plugins/daterangepicker/daterangepicker.js}"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script
		th:src="@{/admin/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
	<!-- Summernote -->
	<script th:src="@{/admin/plugins/summernote/summernote-bs4.min.js}"></script>
	<!-- overlayScrollbars -->
	<script
		th:src="@{/admin/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/admin/dist/js/adminlte.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/admin/dist/js/demo.js}"></script>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script th:src="@{/admin/dist/js/pages/dashboard.js}"></script>
	<script th:src="@{/js/noithat/tco.js}"></script>
	<script th:src="@{/js/data-tables/jquery.datatables.min.js}"></script>
	<script th:src="@{/admin/plugins/avatar/js/js.js}"></script>
	<script>
		$(document).ready(function() {
		    $("#example1").DataTable({
		    	"pageLength": 5,
		      	"responsive": true, 
		      	"lengthChange": false, 
		      	"autoWidth": false,
		      	"buttons": ["csv", "excel", "pdf", "print"]
		    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
		 });
		
		$(document).ready(function(){
			var errorMessage = $('#errorMessage').text();
			var succeedMessage = $('#succeedMessage').text();
			
			if (errorMessage.length > 0) {
				$('#thongBao').addClass('alert alert-danger');
				$('#thongBao').css('display', 'block');
			}
			
			if (succeedMessage.length > 0) {
				$('#thongBao').addClass('alert alert-success');
				$('#thongBao').css('display', 'block');
			}
		});
		
		$('#createBtn').click(function(){
			$('html, body').animate({
				scrollTop: $('#form').offset().top
			}, 1000);
			$('#form :input').prop('readonly', false);
			$('#submitCreate').prop('disabled', false);
			$('#form').prop('action', '/admin/user/create');
		});
		
		$('#submitCreate').click(function(){
			$('#form').submit();
		});
		
		function editUser(username) {
			var url = '/admin/user/edit?username=' + username;
			$.get(url).done(function(data){
				$('#form').replaceWith(data);
				$('html, body').animate({
					scrollTop: $('#form').offset().top
				}, 1000);
				$('#form :input').prop('readonly', false);
				$('input#username').prop('readonly', true);
				$('#submitUpdate').prop('disabled', false);
				$('#form').prop('action', '/admin/user/edit');
			});
		}
		
		function submitFormEdit() {
			$('#form').submit();
		}
	</script>
</body>
</html>
