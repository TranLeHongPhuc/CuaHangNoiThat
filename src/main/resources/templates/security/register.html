<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body >
	<main>
		<!-- PAGE BANNER SECTION -->
        <div class="page-banner-section section">
            <div class="container">
                <div class="row">
                    <div class="page-banner-content col-xs-12">
                        <h2>Register</h2>
                        <ul class="breadcrumb">
                            <li><a th:href="@{/home}">Home</a></li>
                            <li class="active">Register</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PAGE BANNER SECTION -->

        <!-- PAGE SECTION START -->
        <div class="page-section section pt-100 pb-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-12 m-auto">
                        <div class="login-reg-form">
                            <form >
                                <div class="row">
                                    <div class="col-md-6 col-xs-12 mb-20">
                                        <label for="r_f_name">First Name <span class="required">*</span></label>
                                        <input id="r_f_name" type="text" ng-model="user.firstname" />
                                    </div>
                                    <div class="col-md-6 col-xs-12 mb-20">
                                        <label for="r_l_name">Last Name <span class="required">*</span></label>
                                        <input id="r_l_name" type="text" ng-model="user.lastname"/>
                                    </div>
                                    <div class="col-xs-12 mb-20">
                                        <label for="r_c_name">Company Name</label>
                                        <input id="r_c_name" type="text" ng-model="user.username"/>
                                    </div>
                                    <div class="col-md-6 col-xs-12 mb-20">
                                        <label for="r_email">Email Address <span class="required">*</span></label>
                                        <input id="r_email" type="email" ng-model="user.email"/>
                                    </div>
                                    <div class="col-md-6 col-xs-12 mb-20">
                                        <label for="r_phone">Phone  <span class="required">*</span></label>
                                        <input id="r_phone" type="number" ng-model="user.phone" />
                                    </div>
                                    <div class="col-xs-12 mb-20">
                                        <label for="r_country">Country <span class="required">*</span></label>
                                       
		                                <select name="ls_province" ng-model="user.ls_province"></select>
										
                                    </div>
                                    <div class="col-xs-12 mb-20">
                                        <label for="r_country">District <span class="required">*</span></label>
                                       	<select name="ls_district" ng-model="user.ls_district"></select>
										
                                    </div>
                                    <div class="col-xs-12 mb-20">
                                        <label for="r_country">Ward <span class="required">*</span></label>
                                        <select name="ls_ward" ng-model="user.ls_ward"></select>
                                    </div>
                                    <div class="col-xs-12 mb-20">
                                        <label>Address <span class="required">*</span></label>
                                        <input type="text" placeholder="Street address" ng-model="user.address.street" />
                                    </div>
                                    <div class="col-xs-12 mb-20">
                                        <label class="" for="r_password">Account password<span class="required">*</span></label>
                                        <input id="r_password" type="password">
                                    </div>
                                    <div class="col-xs-12 mb-20">
                                        <label class="" for="r_c_password">Confirm password<span class="required">*</span></label>
                                        <input id="r_c_password" type="password">
                                    </div>
                                    <div class="col-xs-12 mb-20">
                                        <input id="rememberme" type="checkbox">
                                        <label for="rememberme">I agree <a href="contact.html">Terms &amp; Condition</a></label>
                                    </div>
                                    <div class="col-xs-12">
                                        <a href="" ng-click="user.add(user,localpicker)"  >Register</a>
                                         <input value="register" type="submit" ng-click="user.add(user)">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PAGE SECTION END -->
		
	</main>
</body>
<script>
		var localpicker = new LocalPicker({
			province: "ls_province",
			district: "ls_district",
			ward: "ls_ward"
	    	});
	    	console.log(localpicker)
	</script>
</html>
